<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Concrete Strength Prediction </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
      .container{
      background:rgb(85, 83, 83);
      color: white;
      border-radius:15px;
      padding-bottom:20px;
      }
      body {
        background-color: rgb(9, 9, 9);
    }
      .btn{
      margin-left:38%;
      margin-top:20px;
      }
      .img {
    width: 20%;
    height: 30%;
    margin-left: 40%;
    margin-right: 93px;
}
.custom-button {
            width: 380px; 
            height: 40px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer;
        }

        
  </style>


  <body>
  
  <h1 class="text-center text-success">Concrete Strength Prediction</h1>
  <img class="img" src="{{ url_for('static', filename='bg.jpg') }}">

       



 <div class="container my-3 mt-3">
  <br><br>

  <form action="/predict" method="post">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="MaterialQuantity">Material Quantity</label>
          <input type="number" class="form-control" id="MaterialQuantity" name="MaterialQuantity" value="0.00" step="any">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="AdditiveCatalyst">Additive Catalyst</label>
          <input type="number" class="form-control" id="AdditiveCatalyst" name="AdditiveCatalyst" value="0.00" step="any">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="AshComponent">Ash Component</label>
          <input type="number" class="form-control" id="AshComponent" name="AshComponent" value="0.00" step="any">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="Water">Water</label>
          <input type="number" class="form-control" id="Water" name="Water" value="0.00" step="any">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="Plasticizer">Plasticizer</label>
          <input type="number" class="form-control" id="Plasticizer" name="Plasticizer" value="0.00" step="any">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="ModerateAggregator">Moderate Aggregator</label>
          <input type="number" class="form-control" id="ModerateAggregator" name="ModerateAggregator" value="0.00" step="any">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="RefinedAggregator">Refined Aggregator</label>
          <input type="number" class="form-control" id="RefinedAggregator" name="RefinedAggregator" value="0.00" step="any">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="FormulationDuration">Formulation Duration</label>
          <input type="number" class="form-control" id="FormulationDuration" name="FormulationDuration" step="any">
        </div>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
    <button type="submit" class="btn btn-primary btn-lg custom-button form-control ">Strength</button>
    </div>
    </div>

  </form>
</div>


      {% if strength %}
        <h5 class="text-center  text-success">Concrete</h5>
        <p class="text-center  text-success">Strength: {{strength}}</p>
      {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
